<html>
<head>
    <title>
        Noy's Mine Sweeper Game
    </title>

    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="init()">

    <div class="toolbar">
        <h1>Mine - Sweeper</h1>
    </div>

    <div class="levels-container">
        <button class="level-easy" onclick="chooseLevel('easy', this)">easy</button>
        <button class="level-medium" onclick="chooseLevel('medium', this)">medium</button>
        <button class="level-extreme" onclick="chooseLevel('hard', this)">hard</button>
        <button class="free-mode" onclick="freeMode()">free-mode</button>
    </div>

    <div class="game-info">
        <div class="mines-count">Mines in game : <span>X</span> 💥 </div>
        <div class="lives">lives left : <span>X</span> ❤ </div>
        <div class="best-score">Best-Score: ✌ <span></span></div>
        <div class="timer"> 00:00:00 </div>
    </div>
    <!-- ------------------------------------------------ -->
    <div class="game-tools">

        <div class="game-starter" onclick="restart()"> 😃 </div>
        <div class="hints" onclick="getHint(this)"> hints: <span data-id="1"><img src="img/hint.png"></span>   <span data-id="2"><img src="img/hint.png"></span>   <span data-id="3"><img src="img/hint.png"></span> </div>
        <button class="safe-click-btn" onclick="safeClick()">Safe-Click</button>
        <div class="safe-click-count"><span>X</span> safe-clicks left</div>
        <button class="undo" onclick="undo()"> UNDO  </button>

    </div>

    <div class="board-container">

    </div>

    <div class="modal-container">
        <div class="result"></div>
        <button class="restart" onclick="restart()">restart</button>
    </div>

    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
